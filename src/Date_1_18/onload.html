<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function text() {
            alert("测试静态挂载点是否正常");
        }

        window.onload = function () {
            alert("动态挂载点检测是否正常");
        }
    </script>
</head>
<!-- <body onload="text();"> 此为静态挂载 -->
<body><!-- 默认什么都不写就是动态挂载 -->
</body>
</html>
